services:
  postgres:
    image: postgres:15
    container_name: masscer-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-masscer}
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

  redis:
    image: redis:7-alpine
    container_name: masscer-redis
    ports:
      - "6379:6379"
    volumes:
      - ./data/redis:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  chroma:
    image: chromadb/chroma:latest
    container_name: masscer-chroma
    ports:
      - "8002:8000"
    volumes:
      - ./vector_storage:/data
    environment:
      IS_PERSISTENT: "TRUE"
      ANONYMIZED_TELEMETRY: "FALSE"
      CHROMA_SERVER_HOST: "0.0.0.0"
      CHROMA_SERVER_PORT: "8000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/heartbeat"]
      interval: 10s
      timeout: 5s
      retries: 5

  django:
    build:
      context: .
      dockerfile: Dockerfile.local
    container_name: masscer-django
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
      - ./storage:/app/storage
    ports:
      - "8000:8000"
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
      chroma:
        condition: service_started
    environment:
      - DB_CONNECTION_STRING=postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-masscer}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - CELERY_BROKER_URL=redis://redis:6379/0
      - REDIS_CACHE_URL=redis://redis:6379/1
      - CHROMA_HOST=chroma
      - CHROMA_PORT=8000
    stdin_open: true
    tty: true

  fastapi:
    build:
      context: ./streaming
      dockerfile: Dockerfile.local
    container_name: masscer-fastapi
    command: uvicorn main:app --host 0.0.0.0 --port 8001 --reload
    volumes:
      - ./streaming:/app
      - ./storage:/app/storage
    ports:
      - "8001:8001"
    depends_on:
      - redis
      - django
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CORS_ORIGINS=*
      - API_URL=http://localhost:8000
      # - OPENAI_API_KEY=${OPENAI_API_KEY}
      # - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      # - XAI_API_KEY=${XAI_API_KEY}
      # - BRAVE_API_KEY=${BRAVE_API_KEY}

  celery-worker:
    build:
      context: .
      dockerfile: Dockerfile.local
    container_name: masscer-celery-worker
    command: celery -A api.celery worker --pool=gevent --loglevel=INFO -E
    volumes:
      - .:/app
      - ./storage:/app/storage
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
      chroma:
        condition: service_started
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - CELERY_BROKER_URL=redis://redis:6379/0
      - DB_CONNECTION_STRING=postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-masscer}
      - CHROMA_HOST=chroma
      - CHROMA_PORT=8000

  celery-beat:
    build:
      context: .
      dockerfile: Dockerfile.local
    container_name: masscer-celery-beat
    command: celery -A api.celery beat --loglevel=INFO
    volumes:
      - .:/app
      - ./storage:/app/storage
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - CELERY_BROKER_URL=redis://redis:6379/0
      - DB_CONNECTION_STRING=postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-masscer}

  flower:
    build:
      context: .
      dockerfile: Dockerfile.local
    container_name: masscer-flower
    command: celery -A api.celery flower --port=5555
    ports:
      - "5555:5555"
    depends_on:
      redis:
        condition: service_healthy
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0

